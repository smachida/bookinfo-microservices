---
apiVersion: v1
kind: Service
metadata:
  name: productpage
  namespace: bookinfo
  labels:
    app: productpage
spec:
  ports:
  - port: 9080
    name: http
  selector:
    app: productpage
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: productpage
  namespace: bookinfo
  labels:
    app: productpage
spec:
  replicas: 1
  selector:
    matchLabels:
      app: productpage
  template:
    metadata:
      labels:
        app: productpage
    spec:
      containers:
      - name: productpage
        image: registry.gitlab.com/myaccount/bookinfo-microservices/productpage:chap05
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 9080
        env:
        - name: REVIEWS_HOSTNAME
          value: reviews
        - name: RATINGS_HOSTNAME
          value: ratings
        - name: OTEL_TRACES_EXPORTER
          value: otlp
        - name: OTEL_EXPORTER_OTLP_ENDPOINT
          value: "http://otel-collector-collector.tracing:4317"
        - name: OTEL_SERVICE_NAME
          value: productpage
        volumeMounts:
        - name: tmp
          mountPath: /tmp
      volumes:
      - name: tmp
        emptyDir: {}
      imagePullSecrets:
      - name: bookinfo-microservices-registry