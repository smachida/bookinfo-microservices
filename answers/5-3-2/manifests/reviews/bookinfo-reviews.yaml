---
apiVersion: v1
kind: Service
metadata:
  name: reviews
  namespace: bookinfo
  labels:
    app: reviews
spec:
  selector:
    app: reviews
  ports:
  - name: http
    port: 9080
    targetPort: 8080
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: reviews
  namespace: bookinfo
  labels:
    app: reviews
spec:
  replicas: 4
  selector:
    matchLabels:
      app: reviews
  strategy: # ローリングアップデートのレプリカ数の動作を指定
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
  template:
    metadata:
      labels:
        app: reviews
    spec:
      containers:
      - name: reviews
        image: registry.gitlab.com/myaccount/bookinfo-microservices/reviews:chap05
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
        env:
        - name: DB_URL
          valueFrom:
            configMapKeyRef:
              name: reviews
              key: DB_URL
        - name: DB_USER
          valueFrom:
            configMapKeyRef:
              name: reviews
              key: DB_USER
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: reviews-db-credentials
              key: rootpasswd
        readinessProbe:
          initialDelaySeconds: 5
          httpGet:
            path: /reviews/healthz
            port: 8080
      imagePullSecrets:
      - name: bookinfo-microservices-registry
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: reviews
  namespace: bookinfo
  labels:
    app: reviews
data:
  DB_URL: "jdbc:mysql://reviews-db-v1:3306/reviews"
  DB_USER: "root"
